<header class="grid grid-rows-[1fr_auto_auto] sm:grid-cols-2 sm:grid-rows-2">
  <div
    class="flex flex-row items-center justify-center gap-2 sm:tracking-wide text-xl sm:text-3xl text-center h-20"
  >
    <button class="sm:hidden" (click)="setMenuOpen(!menuOpen())">
      <img src="icons/bx-menu.svg" alt="" />
    </button>
    <h1 class="font-berlin-demi">CORPORACIÓN FUERZA INCLUYENTE</h1>
  </div>

  <div class="sm:col-span-2 sm:order-3">
    <app-main-menu [menuOpen]="menuOpen()" />
  </div>

  <div
    class="flex flex-row gap-4 items-center justify-center sm:justify-end font-berlin-demi md:mr-4"
  >
    <button
      class="bg-yellow-secondary transition-colors duration-600 ease-in-out hover:bg-yellow-secondary-hover rounded-xl h-12 px-4 text-black text-sm cursor-pointer"
      onclick="donation_modal.showModal()"
    >
      DONACIONES
    </button>
    <button
      class="bg-green-tertiary transition-colors duration-600 ease-in-out hover:bg-green-tertiary-hover rounded-xl h-12 px-4 text-black text-sm cursor-pointer"
      onclick="legal_information_modal.showModal()"
    >
      INFORMACIÓN LEGAL
    </button>
  </div>
</header>

<app-legal-information />
<app-donation />
