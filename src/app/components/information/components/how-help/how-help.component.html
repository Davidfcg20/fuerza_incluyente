<dialog id="how_can_help_modal" class="modal">
  <div class="modal-box w-11/12 max-w-5xl">
    <div class="flex flex-col gap-2 max-h-80 sm:max-h-none overflow-auto">
      @for (item of howCanHelp(); track $index) {
      <section class="">
        <h2 class="font-berlin-demi">{{ item.title }}</h2>
        <p class="whitespace-pre-line">{{ item.text }}</p>
      </section>
      }
    </div>
    <div class="modal-action justify-center">
      <form method="dialog">
        <button class="btn">Cerrar</button>
      </form>
    </div>
  </div>
</dialog>
